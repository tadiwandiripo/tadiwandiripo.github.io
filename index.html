<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  
  <style> 
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    .card {
      width: 120px;
      height: 50px;
      background-color: red;
      position: absolute;
      left: 50%;
      top: 80%;

      transform: translate(-50%, -50%);

    }

  </style>
  
  <title>Welcome to Ma2minutes</title>
</head>
<body>

  <div class="card"></div>
  <script>
    const card1 = document.querySelector('.card');
    const center = {
      x: parsefloat(getComputedStyle(card1).left),
      x: parsefloat(getComputedStyle(card1).top)
    }
    let new_x = 0.0;
    let new_y = 0.0;
    let animated_value = 0.0;
    let animation_id = null;

    function startAnimation() {
      new_y = center.y - animated_value;

      card1.style.top = '$(new_y)px';

      animated_value++;
      animation_id = requestAnimationFrame(startAnimation)
    } 

    window.addEventListener('click', () => {
      startAnimation();
    });

    window.addEventListener('keyup', event => {
      if (event.key === 'a'); cancelAnimationFrame(animated_id)
    });

    
  </script>


  <div class="container">
    <video autoplay muted loop id="myVideo">
    <source src="video/cosmos.mp4" type="video/mp4">
	</video>
  </div>
  <div class="overlay">
    <div class="text-container">
      <div class="heading glow">Ma2minutes</div>
      <div class="subheading">2 minute essays just for you!!</div>
    </div>

  </div>
  
  <nav>
    <ul>
      <li><a href="https://ma2minutes.blogspot.com/" target="_blank" rel="noopener noreferrer">Blog</a></li>
      <li><a href="https://docs.google.com/forms/d/e/1FAIpQLSeARE9voi_YAu21usK8aqKJVdylrW2vMID24eqsmRC8HgLmNA/viewform?usp=sf_link" target="_blank" rel="noopener noreferrer">Contact</a></li>
    </ul>
  </nav>
</body>


</html>
